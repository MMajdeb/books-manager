
<mat-card *ngFor="let book of books; let i = index">
  <mat-card-header>
    <mat-card-title>Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span>{{ i + 1 }}</span>
    <cyn-book-details [book]='book'></cyn-book-details>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="onBookSelect(book)">
      <mat-icon aria-label="icon-button with a icon">star</mat-icon>
    </button>
    <button mat-icon-button (click)="onBookRemove(book.id)">
      <mat-icon aria-label="icon-button with a icon">delete</mat-icon>
    </button>
    <button mat-icon-button (click)="onBookDetails(book.id)">
      <mat-icon aria-label="icon-button with a icon">info</mat-icon>
    </button>
    <button mat-icon-button (click)="onBookEdit(book.id)">
      <mat-icon aria-label="icon-button with a icon">info</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
