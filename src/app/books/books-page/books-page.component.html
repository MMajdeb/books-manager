<a routerLink="/books/new">New Book</a>

<hr/>

<mat-card *ngIf="selectedBook">
  <mat-card-header>
    <mat-card-title>Selected Book</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    : {{ selectedBook | json }}
  </mat-card-content>
</mat-card>

<hr/>

<cyn-books-list [books]="books$ | async"
                (selectedBookEvent)="onSelectedBookEvent($event)"
                (deleteBookEvent)="onDeleteBookEvent($event)"
></cyn-books-list>


<hr/>

<pre> {{ books | json }}</pre>
